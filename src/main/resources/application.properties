#set context path
server.servlet.context-path=/sporty-shoes

#spring.application.name=customer-service-web
#Change Spring Boot embedded server port
server.port=8080


spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp


# properties set up for mysql database
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://172.31.1.119:3306/sporty_shoes_db?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=test
spring.datasource.password=test

#execute schema.sql and data.sql
spring.datasource.initialization-mode=always

#spring 5.2
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true

